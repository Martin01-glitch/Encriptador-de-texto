<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wgth@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">

</head>
<body>
    <header>
        <img src="./Assets/Logoalura.logo.png" alt="Logo Alura">
    </header>

    <main>
        <form class="form__section">
            <textarea class="form__input" name="mensaje" id="" cols="30" rows="" placeholder="Ingrese el texto aqui"></textarea>
            <div class="btn__container">
                <div class="alert__msj"><img src="./Assets/Vectorexclamacion.png" alt="Alert Icon"><span>Solo letras minusculas y sin acentos</span></div>
            </div>
            <div class="submit__container">
                    <input class="form__btn" type="submit" value="Encriptar">
                    <input class="form__btn form__btn--secundary" type="submit" value="Desencriptar">
                </div>
        </form>
        <aside class="result">
            <img src="./Assets/muñeco.png" alt="imagen-muñeco" class="result__img">
            <div class="loader hidden"></div>
            <div class="result__container">
                <h3 class="result__title">Ningun mensaje fue encontrado</h3>
                <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="result__btn form__btn--secundary hidden">Copiar</button>
    
            </div>
        </aside>
    </main>
    <script src="./encriptador.js"></script>
</body>
</html>
